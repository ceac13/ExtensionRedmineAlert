<html>
<head>
  <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src ="jquery-confirm"></script>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <style>
    * {
      font-family: 'Roboto', sans-serif;
    }
    body {
      width: 600px;
      height: 400px;
    }
    input {
      border: 1px solid #999999;
      margin: 2px;
    }
    #add_server {   
      height: 22px;
      line-height: 10px;
      border-radius: 3.5px;
      float: right;        
      margin-right: 9px;
      margin-top: 12px;
      margin-bottom: 12px;
      color: #fff;    
      background-color: #333333;
      text-align: center;      
      box-shadow: 2.5px 1.5px 5px 0 rgba(0,0,0,0.24),0 2px 2px 0 rgba(0,0,0,0.19);
      cursor: pointer;
    }

    #add_server:hover {   
      background-color: #AF4C50;
    }
    
    #clean_bu {
      float: right;
    }
    #toMe {
      float: right;			
    }
    #open_all{
      float: right;
    }
    #server_data {
      display: none;
      background-color: #f0f0f0;
      position: relative;
      border: 1px solid #aaaaaa;
      padding: 5px;
      top: 5px;
      margin-bottom: 10px;
    }
    #url {
      width: calc(100% - 4px);
      padding: 8px;
      margin-bottom: 0px;
    }
    #key {
      width: calc(100% - 4px);
      padding: 8px;
      margin-bottom: 0px;
    }
    #add_button {
      padding: 8px;
      float: right;
      width: 80px;
      box-shadow: 1px 1px 5px 0 rgba(0,0,0,0.24),0 2px 2px 0 rgba(0,0,0,0.19);
      
    }
    #servers_list {      
      width: 100%;
      !border: 1px solid #19afcc;
    }
    .server {
      color: #555555;
      position: relative;
      margin-top: 5px;
      margin-bottom: 5px;
      background-color: #f0f0f0;
      padding: 10px;
      border: 1px solid #aaaaaa;
    }
    .server a {
      color: #777777;
      text-decoration: none;
    }
    .issue a {
      color: #777777;
      text-decoration: none;
    }
    li.selected {
      background-color: #AF4C50;
      color: white;
    }
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }

    li {
      float: left;
      cursor: pointer;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

		.msg{
      position: absolute;
      width: 100%;
      height: 40px;
      line-height: 40px;
      top: calc(50% - 20px);
      text-align: center;
      font-weight: bold;
      font-size: 14px;
		}	
		
    /* Change the link color to #111 (black) on hover */
    li a:hover {
      background-color: #111;
    }
    #servers {
      display: none;
    }
		#to_me {
			display: none;
		}
    #span_servers {
      height: 46px;
      line-height: 46px;
      text-align: right;
      font-size: 18px;
      margin-right: 5px;
      font-weight: bold;
      color: #333333;
      float: right;
    }
    
    h1 {
      text-align: right;
      font-size: 18px;
      margin-right: 5px;
      font-weight: bold;
      color: #333333;
    }
    .titulo {
      font-size: 16px;
    }
    .info {
      font-size: 12px;
    }
    .issue {
      margin-top: 8px;
      padding: 8px;
      border: 1px solid #dddddd;
      box-shadow: 2px 2px 5px #AAAAAA;
      cursor: pointer;
      position: relative;
    }
    .user {
      background-color: #CF6E72;
      color: white;
    }
    .server-link {
      color: #333333 !important;
    }
    .server-link:hover {
      text-decoration: underline;
    }
  </style>
  <script></script>
</head>
<body>
  <ul>
    <li class="selected" divid="changes_container" ignorar="false"><a>Changes</a></li>
    <li divid="to_me" id="toMe_bu" ignorar="false"><a>To Me</a></li>
    <li divid="servers" id="se_bu" ignorar="false"><a>Servers</a></li>
    <!--
    <li id="add_server" ignorar="true"><a>Add Server</a></li>  
    -->
    <li id="clean_bu" ignorar="true"><a>Clean</a></li>
    <li id="open_all" ignorar="true"><a>Open All</a></li>
  </ul>

  <div id="changes_container">
    <h1>Last Changes</h1>
    <div id="changes">
    </div>
  </div>
    
	<div id="to_me">
    <h1>To Me</h1>
    <div id="changesToMe">
    </div>
  </div>

  <div id="servers">
    <div style="clear:both;">   
    <!-- <h1>Servers</h1> -->
    <span id="span_servers">Servers</span>
      
    </div >    
    <input type="button" id="add_server" ignorar="true" value="Add Server"/>
    
    <div style="clear:both;"></div>
    <div id="server_data">          
      <input type="text" id="url" name="url" placeholder="Project URL" />
      <input type="text" id="key" name="key" placeholder="User Token"/>
      <input type="button" id="add_button" name="add_button" value="Add" />
      <div style="clear:both;"></div>
    </div>
    
    
    <div id="servers_list"></div>
  </div>

  <script type="text/javascript" src="functions.js"></script>
  <script type="text/javascript" src="popup.js"></script>
</body>
</html>
